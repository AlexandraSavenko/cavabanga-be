type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    maxLength: 16
    description: Users name
    example: Oleksandr Serbyn
  email:
    type: string
    maxLength: 128
    pattern: /.+@.+\..+/
    description: Users email
    example: oleksandr.serbyn@gmail.com
  password:
    type: string
    maxLength: 128
    minLength: 8
    description: User's password
    example: 12345678
