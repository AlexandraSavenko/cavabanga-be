type: object
required:
  - name
  - email
  - password
properties:
  _id:
    type: string
    format: objectId
    description: Unique identifier of the user
    example: '64f1e3b7c1234567890abcd2'
  name:
    type: string
    description: Name of the user
    example: 'John Doe'
  email:
    type: string
    description: User's email address
    example: 'john.doe@example.com'
  password:
    type: string
    description: User's password (hashed)
    example: '$2b$10$abc123examplehash456'
  savedRecipes:
    type: array
    items:
      type: string
      format: objectId
    description: List of saved recipe IDs
    example: ['64f1e2a5b1234567890abcd1', '64f1e2a5b1234567890abcd3']
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
    example: '2025-08-24T12:34:56.789Z'
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
    example: '2025-08-24T12:45:01.123Z'
example:
  _id: '64f1e3b7c1234567890abcd2'
  name: 'John Doe'
  email: 'john.doe@example.com'
  password: '$2b$10$abc123examplehash456'
  savedRecipes:
    - '64f1e2a5b1234567890abcd1'
    - '64f1e2a5b1234567890abcd3'
  createdAt: '2025-08-24T12:34:56.789Z'
  updatedAt: '2025-08-24T12:45:01.123Z'
