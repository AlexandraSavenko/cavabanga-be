openapi: 3.1.0
info:
  version: 1.0.0
  title: Cavabanga app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of cavabanga app
tags:
  - name: Auth
    description: Auth operations.
  - name: Categories
    description: Categories operations.
  - name: Ingredients
    description: Ingredients operations.
  - name: Users
    description: Users operations.
  - name: Recipes
    description: Recipes operations.

servers:
  - url: http://localhost:3000
  - url: cavabanga-be.onrender.com

paths:
  /api/auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /api/auth/login:
    post:
      $ref: ../swagger/paths/auth/login/post.yaml
  /api/auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout/post.yaml

  /api/users:
    get:
      $ref: '../swagger/paths/users/get.yaml'

  /api/categories:
    get:
      $ref: '../swagger/paths/categories/get.yaml'

  /api/ingredients:
    get:
      $ref: '../swagger/paths/ingredients/get.yaml'

  /api/recipes:
    get:
      $ref: ../swagger/paths/recipes/getAll.yaml
    post:
      $ref: ../swagger/paths/recipes/postCreateRecipes.yaml
  /api/recipes/own:
    get:
      $ref: ../swagger/paths/recipes/getRecipeOwn.yaml
  /api/recipes/{recipeId}:
    get:
      $ref: ../swagger/paths/recipes/getRecipeById.yaml

  /api/recipes/favorites:
    get:
      $ref: ../swagger/paths/recipes/getAllFavorite.yaml

  /api/recipes/favorites/{recipeId}:
    post:
      $ref: ../swagger/paths/recipes/postFavorite.yaml
    delete:
      $ref: ../swagger/paths/recipes/deleteFavorite.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
